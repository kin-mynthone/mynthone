name: mynthone
description: Super app.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cloud_firestore: ^4.14.0
  device_preview: ^1.1.0
  firebase_auth: ^4.17.6
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_form_builder: ^9.2.0
  flutter_spinkit: ^5.2.0
  get: ^4.6.6
  get_storage: ^2.1.1
  google_fonts: ^6.1.0
